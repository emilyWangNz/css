<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: red;
        }
        /* 通配符选择器 * 这里把 html body div span li 等等的标签都改为了红色 */
    </style>
</head>

<body>
    <div>对的</div>
    <div>对的</div>
    <ul>
        <li>还是对的</li>
    </ul>
</body>

</html>


语法 * { 属性1：属性值1； ... } 通配符选择器不需要调用，自动就给所有的元素用于样式 特殊情况才使用，后面讲解使用场景（以下是清除所有的元素标签的内外边距，后期讲） * { margin: 0; padding: o; }
