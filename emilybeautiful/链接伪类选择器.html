<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.未访问过的链接a:link  把没有点击过的（未访问过的）链接选出来*/
        
        a:link {
            color: red;
            text-decoration: none;
        }
        /* 2.a:visited 选择点击过的（访问过的）链接 */
        
        a:visited {
            color: orange;
        }
        /* 3.a:hover 选择鼠标经过的那个链接 */
        
        a:hover {
            color: skyblue;
        }
        /* 4.a:active 选鼠标择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://uyuuu">未知的网站</a>
</body>


</html>
